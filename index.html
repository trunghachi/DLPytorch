<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ</title>
    <style>
        #container {
            display: flex;
        }
        #menu {
            width: 20%;
        }
        #content {
            width: 80%;
        }
        #toolbar {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="banner_image_url" alt="Banner">
    </div>
    <div id="container">
        <div id="menu">
            <ul>
                <li><a href="preface1.md">Trang 1</a></li>
                <li><a href="get-started.md">Trang 2</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="toolbar">
                <button onclick="goBack()">Quay lại</button>
                <button onclick="goToTop()">Về đầu</button>
                <input type="text" id="page-number" value="1">
                <button onclick="goToBottom()">Về cuối</button>
                <button onclick="goForward()">Tiếp theo</button>
            </div>
            <div id="page-content">
                page_content
            </div>
            <div id="toolbar">
                <button onclick="goBack()">Quay lại</button>
                <button onclick="goToTop()">Về đầu</button>
                <input type="text" id="page-number" value="1">
                <button onclick="goToBottom()">Về cuối</button>
                <button onclick="goForward()">Tiếp theo</button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
        function goForward() {
            window.history.forward();
        }
        function goToTop() {
            window.scrollTo(0, 0);
        }
        function goToBottom() {
            window.scrollTo(0,document.body.scrollHeight);
        }
    </script>
</body>
</html>
